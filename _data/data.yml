career-profile:
    title: Career Profile
    summary: |
      Ενασχόληση με την υποστήριξη Πληροφοριακών Συστημάτων.

      
education:
    - degree: Πτυχίο Επιστήμης Υπολογιστών
      university: Πανεπιστήμιο Κρήτης - Τμήμα Επιστήμης Υπολογιστών
      time: 1985 - 1989
     

experiences:
    - role: Υποστήριξη Πληροφοριακών Συστημάτων
      time: Ιούνιος 1997 - σήμερα
      company: Ιόνιο Πανεπιστήμιο - Διεύθυνση Πληροφορικής & Δικτύων - Τμήμα Πληροφοριακών Συστημάτων, Κέρκυρα
      details: |
        Καθήκοντα υποστήριξης των υπολογιστικών συστημάτων του ιδρύματος και των εφαρμογών μηχανογραφήσεων των διοικητικών και οικονομικών
        υπηρεσιών.  Στην πορεία του χρόνου, τα καθήκοντα στον τομέα των μηχανογραφήσεων αυξήθηκαν και περιορίστηκαν οι δραστηριότητές μου 
        στον τομέα υποστήριξης των υπολογιστικών συστημάτων.  
        
        Σαν υπεύθυνη υποστήριξης των υπολογιστικών συστημάτων είχα αναλάβει το άνοιγμα νέων λογαριασμών στον κεντρικό υπολογιστή, 
        την τήρηση αντιγράφων ασφαλείας των δεδομένων που καταχωρούνται σε αυτόν, 
        την εγκατάσταση νέου λογισμικού σε αυτόν, την παροχή βοήθειας και πληροφοριών στους χρήστες. 
        
        Όσον αφορά την υποστήριξη των μηχανογραφήσεων των υπηρεσιών, το Ιόνιο Πανεπιστήμιο διαθέτει Πληροφοριακά Συστήματα για τη λειτουργία 

          - των Γραμματειών των Ακαδημαϊκών Τμημάτων
          - της Οικονομικής Υπηρεσίας (τμήματα Προϋπολογισμού, Λογιστηρίου και Προμηθειών)
          - της Μισθοδοσίας
          - του Προσωπικού (Διοικητικού και Διδακτικού)
          -	του Πρωτοκόλλου
        Οι αρμοδιότητές μου περιλαμβάνουν
            - την εκπαίδευση των υπαλλήλων στη χρήση των διαφόρων εφαρμογών, 
            - την επίλυση αποριών σχετικών με τις εφαρμογές,
            - την γενικότερη αντιμετώπιση προβλημάτων που παρουσιάζονται σε επίπεδο χρήσης τόσο των εφαρμογών μηχανογράφησης, όσο και  των εφαρμογών γραφείου,
            - την έρευνα αγοράς για την ανεύρεση και προμήθεια νέων εφαρμογών ή ηλεκτρονικού εξοπλισμού, που θα διευκολύνει τη λειτουργία των υπηρεσιών του Πανεπιστημίου,
            - την επικοινωνία με τις προμηθεύτριες εταιρείες για 
                - την παραλαβή και εγκατάσταση νέων εκδόσεων των εφαρμογών, 
                - τη διενέργεια εξειδικευμένων διαδικασιών που απαιτούν ειδικές γνώσεις, 
                - την επίλυση προβλημάτων και αποριών που αντιμετωπίζουν οι τοπικοί χρήστες.

    - role: Ανάλυση - Προγραμματισμός
      time: 1989 - Μάιος 1997
      company: Πανεπιστήμιο Κρήτης - Υπολογιστικό Κέντρο, Ηράκλειο
      details: |
        Μέλος της ομάδας μηχανογράφησης βιβλιοθήκης του Υπολογιστικού Κέντρου του Πανεπιστημίου Κρήτης.  Οι βασικές δραστηριότητές μου ήταν  

            - συμμετοχή στην ανάλυση, σχεδιασμό και υλοποίηση του ολοκληρωμένου πακέτου μηχανογράφησης βιβλιοθήκης “ΠΤΟΛΕΜΑΙΟΣ ΙΙ”,
            - συντήρηση και περαιτέρω ανάπτυξη του παραπάνω πακέτου, 
            - γενική επίβλεψη και ευθύνη για τις κατά τόπους εγκαταστάσεις του πακέτου και εκπαίδευση των πελατών, 
            - εξυπηρέτηση πελατών,
            - γενική επίβλεψη και ευθύνη για τη συγγραφή εγχειριδίων και διαφημιστικών φυλλαδίων της ομάδας.

        Στο πλαίσιο της απασχόλησής μου στην ομάδα απέκτησα εμπειρία στο σχεδιασμό και την ανάπτυξη εφαρμογών που χειρίζονται σχεσιακές
        βάσεις δεδομένων σε περιβάλλοντα παραγωγής.   

